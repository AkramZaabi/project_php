<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form name="F" action="#" method="POST" onsubmit="return verif1()">
    <div class="m-4">
      <label for="cin">Cin</label>
      <input type="text" name="cin" id="cin" class="form-control mt-3" >
      <label for="nom">Nom</label>
      <input type="text" name="nom" id="nom" class="form-control mt-3" >
      <label for="prenom">Prenom</label>
      <input type="text" name="prenom" id="prenom" class="form-control mt-3" >
      <label for="sexe">sexe</label>
      <input type="radio" name="sexe" id="sexe" checked>homme
      <input type="radio" name="sexe" id="sexe">femme
      <br>
      <label for="adress">Address</label>
      <input type="text" name="adress" id="adress" class="form-control mt-3">
      <label for="nationalite">Nationalite</label>
      <input type="text" name="nationalite" id="nationalite" class="form-control mt-3">
      <label for="eta_civil">Etat civil</label>
      <select name="eta_civil" id="eta_civil">
        <option value="1">choix</option>
        <option value="2">Celebataire</option>
        <option value="3">Marie</option>
        <option value="4">Divorce</option>
        <option value="5">Veuf</option>
      </select>
      <br>
      <label for="date">Date de naissance</label>
      <input type="date" name="date" id="date" class="form-control mt-3">
      <label for="lieu">Lieu de naissance</label>
      <input type="text" name="lieu" id="lieu" class="form-control mt-3">
      <label for="tel">Numero de tel</label>
      <input type="text" name="tel" id="tel" class="form-control mt-3">
      <label for="mail">Mail</label>
      <input type="text" name="mail" id="mail" class="form-control mt-3">
      <label for="pwd">Password</label>
      <input type="password" name="pwd" id="pwd" class="form-control mt-3">
      <br>
      <br>

      <input type="submit">
      <input type="reset">
    </div>
  </form>

  <script src="controle.js"></script>
</body>

</html>
